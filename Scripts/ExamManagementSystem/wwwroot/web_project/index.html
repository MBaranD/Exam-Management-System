<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Management System</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--Header-->
    <header class="header">
      <!--Logo-->
      <img src="images/IBSlogo3.png" class="IBSlogo" alt="" height="70px" />

      <!--Navigation-->
      <nav class="navigation">
        <a href="index.html"> HOME </a>
        <a href="about.html"> ABOUT </a>
        <a href="contact.html"> CONTACT </a>
        <button class="loginbutton">LOGIN</button>
      </nav>
    </header>

    <!--Wrapper-->

    <div class="wrapper">
      <!--CloseButton-->
      <span class="iconClose">
        <ion-icon name="close-circle"></ion-icon>
      </span>

      <!--LoginHeader-->
      <div class="loginForm">
        <h3>Welcome to</h3>
        <h2>Exam Management System</h2>
        <form action="#">
          <!--LoginPassword-->
          <div class="inputBox">
            <span class="icon">
              <ion-icon name="person-circle"></ion-icon>
            </span>
            <input type="email" required />
            <label>Mail</label>
          </div>

          <!--LoginPassword-->
          <div class="inputBox">
            <span class="icon">
              <ion-icon name="key"></ion-icon>
            </span>
            <input type="password" required />
            <label>Password</label>
          </div>

          <!--LoginNewMember-->
          <button type="submit" class="submitButton">Login</button>
          <div class="newMember">
            <p>
              Do you want to join us?
              <a href="#" class="RegisterPageLink">Click Here!</a>
            </p>
          </div>
        </form>
      </div>

      <!--RegisterationHeader-->
      <div class="registerForm">
        <h2>Registration</h2>
        <form action="#">
          <!--RegisterationNameSurname-->
          <div class="inputBox">
            <span class="icon">
              <ion-icon name="person"></ion-icon>
            </span>
            <input type="text" required />
            <label>Name Surname</label>
          </div>

          <!--RegisterationMail-->
          <div class="inputBox">
            <span class="icon">
              <ion-icon name="mail"></ion-icon>
            </span>
            <input type="email" required />
            <label>Mail</label>
          </div>

          <!--RegisterationGSM-->
          <div class="inputBox">
            <span class="icon">
              <ion-icon name="call"></ion-icon>
            </span>
            <input type="number" required />
            <label>Gsm Number</label>
          </div>

          <!--RegisterationDepartment-->
          <div class="rememberMe"></div>
          <button type="submit" class="submitButton">Register</button>
          <div class="newMember">
            <p>
              Already have an account?
              <a href="#" class="HomePageLink">Click Here!</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
